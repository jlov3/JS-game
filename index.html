<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rock Paper Scissors - JS Game</title>
  <link rel="icon" type="image/icon-x" href="images/shoot.svg">

  <link rel="stylesheet" href="style/modern_normalize.css">
  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>

  <div id="game">
    <div id="buttons">
      <button id="rock" onclick="shoot('rock')"><img src="images/rock.png" alt="rock"></button>
      <button id="paper" onclick="shoot('paper')"><img src="images/paper.png" alt="paper"></button>
      <button id="scissors" onclick="shoot('scissors')"><img src="images/scissors.png" alt="scissors"></button>
    </div> <!--buttons-->
    <p id="stats">
      User guessed <span id="userGuess"></span>.<br>
      Computer guessed <span id="compGuess"></span>.<br>
      Result: <span id="result">.</span>
    </p>

    <button id="replay" onclick="replay()">Play again?</button>
  </div> <!--game-->

  <div id="credsC">
    <button id="credsB" onclick="credits()">Icons Credits</button>
    <div id="creds">
      <span><a href="https://www.svgrepo.com/svg/372329/cursor-hand-grab">Favicon</a> by <a href="https://www.svgrepo.com/author/vmware/">vmware</a>, <a href="https://www.svgrepo.com/collection/clarity-line-icons/">Clarity Line Icons collection</a></span><br>
      <span><a href="https://pixabay.com/vectors/rock-hard-stone-rough-boulder-35522/">Rock</a> by <a href="https://pixabay.com/users/clker-free-vector-images-3736/">Clker-Free-Vector-Images</a></span><br>
      <span><a href="https://pixabay.com/vectors/notebook-page-blank-paper-blank-page-8716448/">Paper</a> by <a href="https://pixabay.com/users/jkoets-13686196/"></a>jkoets</span><br>
      <span><a href="https://pixabay.com/vectors/scissors-tool-office-153061/">Scissors</a> by <a href="https://pixabay.com/users/openclipart-vectors-30363/">OpenClipart-Vectors</a></span>
    </div> <!--creds-->
  </div> <!--credsC-->

  <script src="script.js"></script>
</body>
</html>
