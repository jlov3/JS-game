<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rock Paper Scissors - JS Game</title>
  <link rel="icon" type="image/icon-x" href="images/shoot.svg">

  <link rel="stylesheet" href="style/modern_normalize.css">
  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>

  <div id="game">
    <div id="buttons">
      <button id="rock" onclick="shoot('rock')"><img src="images/rock.png" alt="rock"></button>
      <button id="paper" onclick="shoot('paper')"><img src="images/paper.png" alt="paper"></button>
      <button id="scissors" onclick="shoot('scissors')"><img src="images/scissors.png" alt="scissors"></button>
    </div> <!--buttons-->
    <p id="stats">
      User guessed <span id="userGuess"></span>.<br>
      Computer guessed <span id="compGuess"></span>.<br>
      Result: <span id="result">.</span>
    </p>

    <button id="replay" onclick="replay()">Play again?</button>
  </div> <!--game-->

  <script src="script.js"></script>
</body>
</html>
