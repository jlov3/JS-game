<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - JS Game</title>
  <link rel="icon" type="image/icon-x" href="images/shoot.svg">
  <link rel="stylesheet" href="style/modern_normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="buttons">
    <button id="rock" onclick="shoot('rock')"><img src="images/rock.svg" alt="rock"></button>
    <button id="paper" onclick="shoot('paper')"><img src="images/paper.svg" alt="paper"></button>
    <button id="scissors" onclick="shoot('scissors')"><img src="images/scissors.svg" alt="scissors"></button>
  </div> <!--buttons-->
  <p>
    User guesses: <span id="userGuess"></span><br>
    Computer guesses: <span id="compGuess"></span><br>
    Result: <span id="result"></span>
  </p>

  <button id="replay" onclick="replay()">Play again?</button>

  <script src="script.js"></script>
</body>
</html>
